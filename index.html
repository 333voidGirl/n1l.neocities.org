  let idCounter = 0;

  function repeatedStr(str, times) {
    let ret = "";
    for (let i = 0; i < times; i++) {
      ret += str;
    }
    return ret;
  }

  function classNameSafe(str) {
    return str.replace(/[^a-zA-Z0-9]/g, "-");
  }

  function toggleFolder(className) {
    Array.from(document.getElementsByClassName(className)).forEach(elem => {
      if (elem.style.display == "none") {
        elem.style.display = "block";
      } else {
        elem.style.display = "none";
        // Collapse children
        Array.from(elem.querySelectorAll('div')).forEach((d) => {
          d.style.display = "none";
        });
      }
    });
  }

  function listItem(list, tabs = []) {
    let ret = "";
    list.forEach((item, i) => {
      const downChar = i != list.length - 1 ? '├' : '└';
      let tabsStr = "";
      const indent = 6;
      for (t of tabs) {
        if (t) {
          tabsStr += "│" + repeatedStr("&nbsp;", indent - 1);
        } else {
          tabsStr += repeatedStr("&nbsp;", indent);
        }
      }
      ret += `${tabsStr}${downChar}── `;
      if (item.children) {
        const className = `folder-${classNameSafe(item.name)}-${idCounter++}`;
        ret += `<span class="folder" onclick="toggleFolder('${className}')">${item.name}</span><br>`
        ret += `<div class="${className}" style="display: none">`
        let childTabs = [...tabs];
        childTabs.push(downChar == '├');
        ret += listItem(item.children, childTabs);
        ret += `</div>`
      } else if(item.url) {
        ret += `<a href="${item.url}">${item.name}</a><br>`
      } else {
        ret += `<span>${item.name}</span><br>`
      }
      ret += ``
    });
    return ret;
  }
